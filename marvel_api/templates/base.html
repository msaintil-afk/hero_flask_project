<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Super Hero</title>
</head>
<body>
    <!-- nav bar here -->
    <nav class="super-hero-text">
    <nav class="ct-nav">
        <div>
            <img src="../static/images/NicePng_superhero-logo-png_2218302.png" alt="Super Hero Logo">
        </div>
        <div class="super-hero-text">
            <h1>Super Hero</h1>
        </div>
        <!-- nav items here -->
        <div>
            <ul id="horizontal-list">
                <a href="{{url_for('site.home')}}">
                    <li>Home</li>
                </a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('site.search') }}">
                    <li>Search Marvel Database</li>
                </a>
                <a href="{{ url_for('site.profile') }}">
                    <li>{{ current_user.email }}</li>
                </a>
                <a href="{{ url_for('auth.logout') }}">
                    <li>Log Out</li>
                </a>
                {% else %}
                <a href="{{ url_for('auth.signin')}}">
                    <li>Sign-In</li>
                </a>
                <a href="{{ url_for('auth.signup')}}">
                    <li>Sign-Up</li>
                </a>
                {% endif %}
            </ul>
        </div>
    </nav>
    </nav>
    <!-- end of nav bar -->
    {% block content %}

    {% endblock content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
